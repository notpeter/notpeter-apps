name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: usps

    steps:
      - uses: actions/checkout@v4

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Build with warnings as errors
        run: cargo build
        env:
          RUSTFLAGS: "-D warnings"

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test
